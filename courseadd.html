<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Degree Course Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  </style>
  <link rel="stylesheet" href="courseadd.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Enter Degree Course Information</h2>
  
  <form name="course-add-form" action="courseaddprocsee.php" method="post">
    <!-- Course Name -->
    <div class="mb-3">
      <label for="courseName" class="form-label">Course Name</label>
      <input type="text" name="course-name" class="form-control" id="courseName" placeholder="Enter course name" required>
    </div>

    <!-- Number of Years (Selection Box) -->
    <div class="mb-3">
      <label for="numberOfYears" class="form-label">Number of Years</label>
      <select name="number-of-years" class="form-select" id="numberOfYears" required>
        <option value="" disabled selected>Select number of years</option>
        <option value="1">1 Year</option>
        <option value="2">2 Years</option>
        <option value="3">3 Years</option>
        <option value="4">4 Years</option>
        <option value="5">5 Years</option>
        <option value="6">6 Years</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <!-- Number of Total Credits -->
    <div class="mb-3">
      <label for="totalCredits" class="form-label">Number of Total Credits</label>
      <input type="number" name="number-of-credits" class="form-control" id="totalCredits" placeholder="Enter number of total credits" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS (Optional, if you need features like dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
